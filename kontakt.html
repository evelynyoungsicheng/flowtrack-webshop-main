<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt – FlowTrack Pro</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo" data-no-translate>
        <a href="index.html" data-no-translate>FlowTrack Pro</a>
      </div>

      <ul class="nav-links">
        <li><a href="index.html">Startseite</a></li>
        <li><a href="about.html">Über uns</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>

      <div class="header-controls" aria-hidden="false">
        <button id="lang-toggle" class="control-btn" aria-pressed="false" aria-label="Sprache wechseln">EN</button>
        <button id="theme-toggle" class="control-btn" aria-pressed="false" aria-label="Design wechseln">☾</button>
      </div>
    </nav>
  </header>

  <main id="main-content" class="page">
    <h1>Kontakt</h1>
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="email">E-Mail</label>
      <input type="email" id="email" required />

      <label for="message" >Nachricht</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit" style="background-color: var(--primary);">Absenden</button>
    </form>
  </main>

  <footer role="contentinfo" aria-label="Seitenfuss">
    <div class="footer-inner">
      <nav aria-label="Wichtige Links">
        <ul class="footer-links">
          <li><a href="about.html">Über uns</a></li>

          <li><a href="kontakt.html">Kontakt</a></li>

        </ul>
      </nav>
      <p class="footer-copy">© 2025 FlowTech Innovations GmbH — Alle Rechte vorbehalten.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
